<!DOCTYPE html>
<html>
<head>
    <title>Bird Detection System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/LiveModel.css') }}">
</head>
<body>
    <div class="container">
        <h1>Bird Detection Analyzer</h1>
        
        <div class="video-container">
            <input type="file" id="videoInput" accept="video/*">
            <button onclick="processVideo()">Analyze Video</button>
            <div class="controls">
                <button onclick="togglePause()" id="pauseBtn">Pause</button>
            </div>
            <div class="video-wrapper">
                <img src="" id="videoStream" class="video-output">
                <canvas id="annotationCanvas" class="annotation-layer"></canvas>
            </div>
        </div>

        <div class="status-panel">
            <div class="status-card">
                <h3>Weather Condition</h3>
                <p id="weatherStatus">Detecting...</p>
            </div>
            <div class="status-card">
                <h3>Bird Activity</h3>
                <p id="detectionStatus">No birds detected</p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/LiveModel.js') }}"></script>
</body>
</html>
