<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Analysis System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .option-box {
            margin: 2rem 0;
            padding: 1.5rem;
            border: 2px solid #e0e7ff;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }
        .option-box:hover {
            transform: translateY(-5px);
            border-color: #4a90e2;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 2rem;
        }
        button {
            background: #4a90e2;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #357abd;
        }
        input[type="file"] {
            margin: 1rem 0;
            padding: 1rem;
            border: 2px dashed #4a90e2;
            border-radius: 8px;
            width: 100%;
            background: #f8f9ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bird Analysis System</h1>
        
        <div class="option-box">
            <form method="post" enctype="multipart/form-data">
                <h3>Upload Video File</h3>
                <input type="file" name="video" accept="video/*" required>
                <button type="submit" name="upload">Start Analysis</button>
            </form>
        </div>

        <div class="option-box">
            <form method="post">
                <h3>Live Webcam Analysis</h3>
                <button type="submit" name="webcam">Start Webcam</button>
            </form>
        </div>
    </div>
</body>
</html>
