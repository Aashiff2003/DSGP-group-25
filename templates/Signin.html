<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FalconEye | SignIn</title>
    <link rel="icon" href="../static/resources/FalconEye.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- <link rel="stylesheet" href="../static/css/Signin.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Signin.css') }}">

</head>

<body>
    <!-- Form Container -->
    <div class="form-container">
        <div class="col col-1">
            <div class="image-layer">
                <!-- <img src="../static/resources/white-outline.png" class="form-image-main"> -->
                <img src="{{ url_for('static', filename='resources/white-outline.png') }}"class="form-image-main">

                <!-- <img src="../static/resources/dots.png" class="form-image dots"> -->
                <img src="{{ url_for('static', filename='resources/dots.png') }}" class="form-image dots">

                <!-- <img src="../static/resources/birds.png" class="form-image birds"> -->
                <img src="{{ url_for('static', filename='resources/birds.png') }}" class="form-image birds">

                <!-- <img src="../static/resources/world.png" class="form-image world"> -->
                <img src="{{ url_for('static', filename='resources/world.png') }}" class="form-image world">

                <!-- <img src="..//static/resources/flight2.png" class="form-image flight"> -->
                <img src="{{ url_for('static', filename='resources/flight2.png') }}" class="form-image flight">

                <!-- <img src="../static/resources/cloud.png" class="form-image cloud"> -->
                <img src="{{ url_for('static', filename='resources/cloud.png') }}" class="form-image cloud">

                <!-- <img src="../static/resources/stars.png" class="form-image star"> -->
                <img src="{{ url_for('static', filename='resources/stars.png') }}" class="form-image star">

            </div>
            <p class="pro-name" style="font-family: Broadway;">FalconEye</p>
            <p class="featured-words" style="font-family: Baguet Script;">Seeing Beyond, Protecting Ahead</p>
        </div>
        <div class="col col-2">
            <div class="btn-box">
                <button class="btn btn-1" id="login">Sign In</button>
                <button class="btn btn-2" id="register">Sign Up</button>
            </div>

            <!-- Login Form Container -->
            <div class="login-form">
                <div class="form-title">
                    <span>Sign In</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Username" required>
                        <i class="bx bx-user icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password" required>
                        <i class="bx bx-lock-alt icon"></i>
                    </div>
                    <div class="forgot-pass">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="input-box">
                        <button class="input-submit">
                            <span>Sign In</span>
                            <i class="bx bx-right-arrow-alt"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Registration Form Container -->
            <div class="register-form">
                <div class="form-title">
                    <span>Create Account</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Email" required>
                        <i class="bx bx-envelope icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Username" required>
                        <i class="bx bx-user icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password" required>
                        <i class="bx bx-lock-alt icon"></i>
                    </div>
                    <div class="forgot-pass">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="input-box">
                        <button class="input-submit">
                            <span>Sign Up</span>
                            <i class="bx bx-right-arrow-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="../static/js/main.js"></script> -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>


</body>

</html>
