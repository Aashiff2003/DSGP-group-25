<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludiflex | Login & Register</title>
    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- STYLE -->
    <link rel="stylesheet" href="../static/css/Signin.css">
</head>

<body>
    <!-- Form Container -->
    <div class="form-container">
        <div class="col col-1">
            <div class="image-layer">
                <img src="Resources/white-outline.png" class="form-image-main">
                <img src="Resources/dots.png" class="form-image dots">
                <img src="Resources/birds.png" class="form-image birds">
                <img src="Resources/world.png" class="form-image world">
                <img src="Resources/flight2.png" class="form-image flight">
                <img src="Resources/cloud.png" class="form-image cloud">
                <img src="Resources/stars.png" class="form-image star">
            </div>
            <p class="pro-name" style="font-family: Broadway;">FalconEye</p>
            <p class="featured-words" style="font-family: Baguet Script;">Seeing Beyond, Protecting Ahead</p>
        </div>
        <div class="col col-2">
            <!-- Login Form Container -->
            <div class="login-form">
                <div class="form-title">
                    <span>Sign In</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Username" required>
                        <i class="bx bx-user icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password" required>
                        <i class="bx bx-lock-alt icon"></i>
                    </div>
                    <div class="forgot-pass">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="input-box">
                        <button class="input-submit">
                            <span>Sign In</span>
                            <i class="bx bx-right-arrow-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="assets/js/main.js"></script>
</body>

</html>
